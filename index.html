<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Compressor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1>Video Compressor</h1>
    <div class="theme-switcher">
        <label class="switch">
            <input id="themeToggle" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="file-picker-container">
        <label class="file-picker-label" for="filePicker">⬇️ Select video:</label>
        <span class="helper-text" id="fileName">No file selected</span>
        <input accept="video/*" id="filePicker" type="file">
    </div>
    <video controls id="videoPreview">
        <source src="" type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
    <label class="bitrate-select-label" for="bitrate">Quality:</label>
    <select class="bitrate-select" id="bitrate">
        <option value="100k">Extreme low</option>
        <option selected value="1000k">Low</option>
        <option value="2500k">Normal</option>
        <option value="5000k">High</option>
    </select>

    <label class="output-format-select-label" for="outputFormat">Output format:</label>
    <select class="output-format-select" id="outputFormat">
        <option value="mp4" selected>MP4</option>
        <option value="webm">WEBM</option>
        <option value="ogg">OGG</option>
        <option value="mkv">MKV</option>
        <option value="avi">AVI</option>
        <option value="mov">MOV</option>
        <option value="flv">FLV</option>
        <option value="wmv">WMV</option>
        <option value="mpg">MPG</option>
    </select>


    <div class="time-inputs">
        <div class="time-inputs-start">
            <label for="startTime">Start Time (seconds):</label>
            <input type="number" id="startTime" min="0" value="0">
        </div>

        <div class="time-inputs-end">
            <label for="endTime">End Time (seconds):</label>
            <input type="number" id="endTime" min="0" value="0">
        </div>
    </div>

    <span class="helper-text" id="estimatedSize">Estimated size: N/A</span>
    <div class="buttons-block">
        <button id="saveBtn">Select output folder</button>
        <button disabled id="compressBtn">Compress</button>
    </div>
    <br>
    <span class="helper-text" id="selectedPath">Selected path: not selected</span>
    <br>
    <span class="helper-text" id="status">Loading app...</span>
    <hr>
    <button id="toggleDetailsBtn">Show Details</button>
    <div class="details-container" id="detailsContainer">
        <span class="helper-text" id="details">Details</span>
    </div>
</div>
<script src="./renderer.js"></script>
</body>
</html>
